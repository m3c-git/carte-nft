<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo-mawqi3creation-m3c.ico">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="imgd"><div class="view"><img src="images/icon-view.svg" alt="image-view"></div>
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img1"></div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>  Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="price1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="img2">
          <p>0.041 ETH</p>
        </div>
        <div class="price2">        
          <img src="images/icon-clock.svg" alt="" class="img3">
          <p>3 days left</p>
        </div>
    </div>
      <hr class="divider"></hr>
      <div class="avatar">
        <img src="./images/logo-mawqi3creation-m3c.ico" alt="" class="img4">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>


  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.mawqi3creation.com" target="_blank">MAWQI3 CREATION</a>.
    </p>
  </footer>
</body>
</html>
